<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            display: flex;

        }
         
        .left{
            display: flex;
            flex-wrap: wrap;
            width: 70%;
            gap: 10px;
            margin: 1rem 0;

        }

        .daniel{
            background-color: blueviolet;
            height: 20rem;
            width: 68%;
                   }
      
        .john{
            background-color: gainsboro;
           height: 20rem; 
           width: 30%;
        } 

        .jean{
            background-color: whitesmoke;
            height: 15rem;
            width: 30%;
        }

        .patrick{
            background-color: black;
            height: 15rem;
            width: 68%;
        }

        .right{
            background-color: aqua;
            height: 36rem;
            width: 30%;
            margin: 1rem 0;
        }

    </style>
</head>
<body>
    <div class="main">
<div class="left">
  <div class="daniel"></div>
  <div class="john"></div>
  <div class="jean"></div>
  <div class="patrick"></div>
  </div>
  <div class="right"></div>
  </div>
</body>
</html>
